language: python
python:
    - '2.7'
sudo: required
services:
    - docker
install:
  - source cfg4dev
  - docker pull koalaman/shellcheck:latest
script:
  - pycodestyle
  - flake8
  - docker run -v "$PWD:/mnt" koalaman/shellcheck:latest $(find . -name \*.sh)
  - nosetests --with-coverage --cover-branches --cover-erase --cover-package dev_env
  - python setup.py bdist_wheel sdist --formats=gztar

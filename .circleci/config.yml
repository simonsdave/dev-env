version: 2

_defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/python:2.7.16
  environment:
    # use DEV_ENV_DOCKER_IMAGE because all the bin/*.sh scripts
    # will reference DEV_ENV_DOCKER_IMAGE
    DEV_ENV_DOCKER_IMAGE=simonsdave/dev-env:bindle

jobs:
  build_test_and_deploy:
    <<: *defaults

    steps:
      - checkout
      - setup_remote_docker:
      - run:
          name: Build docker image
          command: |
            ubuntu/xenial/build-docker-image.sh "${DEV_ENV_DOCKER_IMAGE}"
      - run: run-flake8.sh
      - run: run-pip-check.sh
      - run:
          name: Scan repo for passwords, private keys, etc.
          command: bin/run-repo-security-scanner.sh
      - run:
          name: Snyk vulnerability assessment
          command: run-snyk.sh "$SNYK_TOKEN"
      - run:
          name: Run unit tests
          command: run-unit-tests.sh
      - run:
          name: Build python packages
          command: build-python-package.sh
      - deploy:
          name: Push docker image to Dockerhub
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]; then
              ubuntu/xenial/tag-and-push-docker-image.sh "${DEV_ENV_DOCKER_IMAGE}" "latest" "${DOCKER_PASSWORD}"
            fi
            if [[ "${CIRCLE_BRANCH}" =~ ^release\-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              ubuntu/xenial/tag-and-push-docker-image.sh "${DEV_ENV_DOCKER_IMAGE}" "v${CIRCLE_BRANCH##release-}" "${DOCKER_PASSWORD}"
            fi

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build_test_and_deploy:
          context: dev-env
